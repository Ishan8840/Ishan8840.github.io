<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      // Redirect any unknown routes to index.html, preserving the path
      const segment = window.location.pathname.replace('/portfolio', '');
      sessionStorage.redirect = segment;
      window.location.href = '/portfolio/';
    </script>
  </head>
  <body></body>
</html>
